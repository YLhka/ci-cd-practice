name: Docker Versioned Build and Push

# 触发条件：推送到 main 分支自动触发
on:
  push:
    branches: [ "main" ]

# 权限设置：保留读取代码、写入 Packages 的基础权限
permissions:
  contents: read
  packages: write

jobs:
  # 第一步：代码测试（复用实验二逻辑，保证代码合法性）
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  # 第二步：构建带唯一版本标签的 Docker 镜像并推送
  build-and-push-versioned:
    needs: test # 仅测试通过后才执行构建
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 配置 Docker Buildx（优化构建体验，Docker 官方推荐）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录 GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # GitHub 自动生成，无需手动配置

      # 核心步骤：构建并推送带多标签的镜像
      - name: Build and push versioned Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # 构建上下文为仓库根目录
          push: true # 开启推送镜像到仓库
          # 多标签配置：同时打 latest（最新版）和 7位Commit SHA（唯一版本）
          tags: |
            ghcr.io/${{ github.repository_owner }}/ci-cd-practice:latest
            ghcr.io/${{ github.repository_owner }}/ci-cd-practice:${{ github.sha[:7] }}

  # 第三步：验证版本化镜像可用性（可选但推荐，确保镜像能正常运行）
  verify-versioned-image:
    needs: build-and-push-versioned # 仅镜像推送成功后执行验证
    runs-on: ubuntu-latest
    steps:
      - name: Pull versioned image from GHCR
        run: |
          # 登录 GHCR（拉取私有镜像需登录，公开镜像可省略，但建议保留）
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          # 拉取刚推送的唯一版本镜像
          docker pull ghcr.io/${{ github.repository_owner }}/ci-cd-practice:${{ github.sha[:7] }}

      - name: Run and verify the image
        run: |
          # 启动容器（后台运行，映射端口3000）
          docker run -d -p 3000:3000 --name verify-app ghcr.io/${{ github.repository_owner }}/ci-cd-practice:${{ github.sha[:7] }}
          # 等待容器启动完成
          sleep 5
          # 验证服务是否正常（curl访问并输出结果）
          curl http://localhost:3000
          # 清理容器（避免占用资源）
          docker stop verify-app && docker rm verify-app
